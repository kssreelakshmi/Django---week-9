{% extends 'base.html' %}
{% block content %}
{% load static %}
    <style>
        body{
            background-color: black;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .col-4 a{
        font-size: 40px;
        font-weight: 600;
        }
    </style>
    <div class="container-fluid d-flex flex-column p-0 h-100 text-black-50 align-items-center">
        <!-- <div class="col-12 rounded-3 text-box">
            <h1 class="my-5 text-light fw-semibold"><em>Hello {{user.username}} !</em></h1> 
            
            <h3 class="my-5 text-light fw-medium "><em>Welcome to HODOPHILE</em></h3>

        </div> -->

        <div class="row container w-100 m-0 justify-content-center d-flex ">
            <h3 class="text-light text-center">Update User</h3>
            <div class="col-5 bg-light">

                <form action="{% url 'user_update' user.id %}" class="form-group" method = 'post' >
                    {% csrf_token %}
                    <div class="m-3">
                        <label for="id_username" class="form-label d-flex">Username</label>
                        {{form.username}}
                    </div>
                    
                    <div class="m-3">
                        <label for="id_first_name" class="form-label d-flex">First Name</label>
                        {{form.first_name}}
                    </div>
                    
                    <div class="m-3">
                        <label for="id_last_name" class="form-label d-flex">Last Name</label>
                        {{form.last_name}}
                    </div>
                    
                    <div class="m-3">
                        <label for="id_email" class="form-label d-flex">Email </label>
                        {{form.email}}
                    </div>
                    
                    <div class="m-3">
                        {{form.is_active}}
                        <label for="id_is_active" class="form-label">Is active</label>
                    </div>

                    <div class="m-3">
                        {{form.is_staff}}
                        <label for="id_is_staff" class="form-label">Is staff</label>
                    </div>
                    
                    <div class="m-3">
                        {{form.is_superuser}}
                        <label for="id_is_superuser" class="form-label">Is superuser</label>
                    </div>
                    <div class="d-flex justify-content-center mb-5">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
